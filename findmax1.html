<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tim so lon nhat</title>
</head>
<body>
<SCRIPT>
    function finmaxofthreenuber(a,b,c) {
        let max=a;
        if(b>max){
            max=b;
        }
        if (c>max){
            max=c;
        }
        document.write(max);
        document.write("<br>");
    }
    finmaxofthreenuber(3,4,5);
    finmaxofthreenuber(10,4,5);
    finmaxofthreenuber(3,15,5);
</SCRIPT>
</body>
</html>
